<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ Calculadora Gal√°ctica 2.0 üîÆ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="theme-switcher-wrapper">
        <label class="theme-switcher">
            <input type="checkbox" id="themeToggle">
            <span class="slider">
                <span class="slider-icon sun">‚òÄÔ∏è</span>
                <span class="slider-icon moon">üåô</span>
            </span>
        </label>
    </div>

    <main class="main-container">
        <!-- Calculadora -->
        <div class="glass-container calculator-container">
            <div class="calculator">
                <div class="calculator__display" id="display">0</div>
                <div class="calculator__keys">
                    <button class="key--special" data-action="clear">C</button>
                    <button class="key--special" data-action="delete">‚å´</button>
                    <button class="key--operator" data-action="divide">√∑</button>
                    <button class="key--operator" data-action="multiply">√ó</button>
                    
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button class="key--operator" data-action="add">+</button>

                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button class="key--equal" data-action="calculate">=</button>

                    <button class="key-zero" data-value="0">0</button>
                    <button data-action="decimal">.</button>
                </div>
            </div>
        </div>

        <!-- Historial y Controles -->
        <div class="glass-container history-container">
            <h3>Historial</h3>
            <div class="history-controls">
                <button id="historyBack">Atr√°s</button>
                <button id="historyForward">Adelante</button>
                <button id="historyClear" class="danger">Borrar Historial</button>
            </div>
            <ul id="historyList"></ul>
        </div>
        
        <!-- Reproductor de M√∫sica -->
        <div class="glass-container music-container">
            <h3>M√∫sica Ambiental</h3>
            <select id="trackSelect">
                <!-- TU M√öSICA ORIGINAL EST√Å DE VUELTA -->
                <option value="Musica/NeYo  Because Of You Official Music Video.mp3">Ne-Yo- Because Of You</option>
                <option value="Musica/Hey Good Lookin.mp3">Hank Williams - Hey, Good Lookin'</option>
                <option value="Musica/The Isley Brothers  Between the Sheets.mp3">The Isley Brothers - Between the Sheets</option>
            </select>
            <audio id="audioPlayer" controls></audio>
        </div>

    </main>
    
    <script src="./script.js"></script>
</body>
</html>
